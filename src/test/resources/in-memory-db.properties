test.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect
test.jpa.hibernate.show_sql=true
test.jpa.hibernate.hbm2ddl.auto=create-drop
test.jpa.hibernate.cache.use_second_level_cache=false
test.jpa.hibernate.cache.use_query_cache=false
test.jpa.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
test.jpa.hibernate.globally_quoted_identifiers=true

test.jdbc.driverClassName=org.h2.Driver
test.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
